<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #myDiv {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      padding: 20px;
      background-color: lightgray;
      color: #000;
      font-size: 18px;
    }
    input {
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
    }
    button {
      margin-left: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h2>Interactive DOM Manipulation</h2>

  <div>
    <input type="text" id="colorInput" placeholder="Enter a color (e.g., red)">
    <button onclick="changeBackground()">Change Background</button>
  </div>

  <div>
    <input type="text" id="textInput" placeholder="Enter new text">
    <button onclick="updateText()">Update Text</button>
  </div>

  <div id="myDiv">This is the initial text of the div.</div>

  <script>
    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== '';
    }

    function changeBackground() {
      const color = document.getElementById("colorInput").value.trim();
      const div = document.getElementById("myDiv");

      if (isValidColor(color)) {
        div.style.backgroundColor = color;
      } else {
        alert("Invalid color name!");
      }
    }

    function updateText() {
      const text = document.getElementById("textInput").value.trim();
      const div = document.getElementById("myDiv");

      if (text === "") {
        alert("Please enter some text!");
      } else {
        div.textContent = text;
      }
    }
  </script>

</body>
</html>
