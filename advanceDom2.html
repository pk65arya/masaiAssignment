<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <ul id="list">
      <li id="item1">Item 1</li>
      <li id="item2">Item 2</li>
      <li id="item3">Item 3</li>
    </ul>
  </div>
  
</body>
</html>

<script>
  let item2=document.getElementById('item2');

  item2.addEventListener("click",()=>{
    let parent=item2.parentNode;
    alert(parent.textContent.trim());

    let prevSib=item2.previousElementSibling;
    let nextSib=item2.nextElementSibling;

    if(prevSib){
      console.log(prevSib.textContent.trim());
    }

    if(nextSib){
      console.log(nextSib.textContent.trim());
    }
  })
</script>
