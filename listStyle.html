<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ol li:first-child{
      font-weight: bold;
    }
    ol li:first-child+li{
      background-color: aqua;
    }
    ol li:nth-child(n+4){
      font-style: italic;
    }
    ol li:hover{
      color: #951212;;
    }
  </style>
</head>
<body>
  <ol>
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
    <li>List5</li>
  </ol>
</body>
</html>
