<!-- L1 - Embedding and Linking Images

Problem Statement:
Create a webpage that displays a small image gallery with three images and links. The requirements are as follows:

Embed three images using the <img> tag. Ensure each image includes a descriptive alt attribute.
Beneath each image, provide a hyperlink that opens an external resource (such as a webpage or document) related to the image. The link should open in a new tab.
Each image and hyperlink should be contained within its own <section>.
Ensure the images are properly sized and that each <a> tag has a target="_blank" attribute. -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <section>
      <img src="./imaGE/bird.jpg" alt="A colorful bird on a branch" width="250">
      <a href="./bird.html" target="_blank">Learn more about birds</a>
    </section>
    

    <section>
      <img src="./imaGE/CAT.jpg" alt="A cute cat sitting on a sofa" width="230">
      <a href="./cat.html" target="_blank">Learn more about cats</a>
    </section>
    

    <section>
      <img src="./imaGE/DOG.jpg" alt="A happy dog running in a park" width="250">
    </section>
    <a href="./dog.html" target="_blank">Learn more about dogs</a>
  </body>
  </html>
