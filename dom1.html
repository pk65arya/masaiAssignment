<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="heading">this is My Heading</h1>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>
  <p>Paragraph 4</p>
  <div class="container" style="height: 150px; width: 150px; border:2px solid; background-color: aqua;" >

  </div>
</body>
</html>

<script>
 let heading= document.getElementById('heading');
 heading.innerText='Welcome to the DOM'

 let ptag=document.getElementsByTagName('p');
 for(let i=0;i<ptag.length;i++){
  ptag[i].style.color='blue';
 }

 let qs=document.querySelector('.container');
 qs.style.backgroundColor='Yellow';
</script>
