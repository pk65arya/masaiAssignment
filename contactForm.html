<!-- L0 - Building a Contact Form

Problem Statement:
Design a simple HTML contact form that gathers a user’s name, email, gender, and a short message. Use appropriate form tags to create the following inputs:

An <input> field for the user’s name.
An <input> field for the email with type="email".
A <select> dropdown for gender with options: "Male," "Female," and "Other."
A <textarea> field for the message.
Label each field clearly using <label>. Also, include a submit button at the end of the form. -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <form action="">
      <h1>Contact Form</h1>
      <div>
        <label for="userName">
          enter name:
        </label>
        <input type="text" name="userName" id="userName" required>
      </div>
      <div>
        <label for="email">enter email:</label>
        <input type="email" name="email" id="email"/>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select name="" id="gender">
          <option value="">choose your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Trans">Trans</option>
        </select>

      </div>
      <div style="margin: 5px" >
        <label for="Message">Message:</label>
        <textarea style="margin-left: 10px;" name="" id="Message"></textarea>
      </div>

    </form>
    
  </body>
  </html>
